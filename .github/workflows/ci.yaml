    #     run: bash ./scripts/test.sh
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Cache requirements
        uses: actions/cache@v3
        with:
          key: requirements
          path: ${{ runner.temp }}/dl
      - name: Normalize env
        run: bash ./scripts/normalize-gha.sh
      - name: Run tests
        env:
          SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
          GITHUB_DEVELOPMENT_PAT: ${{ secrets.GH_DEVELOPMENT_PAT }}
        # run: bash ./scripts/test.sh -n ${{ matrix.node }} -m ${{ matrix.mongo }}
        run: bash ./scripts/test.sh
