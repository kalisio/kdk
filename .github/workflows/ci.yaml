name: KDK's CI
on:
  push:
    branches:
      - gha
jobs:
  ci:
    strategy:
      fail-fast: false
      # matrix:
      #   node: [ 16, 18 ]
      #   mongo: [ 4, 5 ]
    # name: Tests / Node ${{ matrix.node }} / Mongo ${{ matrix.mongo }}
    runs-on: ubuntu-22.04
