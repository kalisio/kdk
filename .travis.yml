notifications:
  email: false
  slack:
    rooms:
    - secure: 
    on_success: always
    on_failure: always

stages:
- name: TEST
  if: commit_message !~ /(skip[ _-]test)/    
- name: DOC
  if: commit_message =~ /\[build doc\]/

jobs:
  include:

  - stage: TEST
    language: node_js
    node_js:
    - '16'  
    services:
    - docker
    env:
    - CC_TEST_REPORTER_ID=42cc93bb51067210ce09b5b3b98a6d5cc4d9c432f51d5844d4e61c36fff160fc
    install:
    - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
    - chmod +x ./cc-test-reporter
    - "./cc-test-reporter before-build"
    - wget -qO - https://www.mongodb.org/static/pgp/server-4.2.asc | sudo apt-key add -
    - echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu xenial/mongodb-org/4.2 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-4.2.list
    - sudo apt-get update
    - sudo apt-get install -y mongodb-org=4.2.19 mongodb-org-server=4.2.19 mongodb-org-shell=4.2.19 mongodb-org-mongos=4.2.19 mongodb-org-tools=4.2.19
    - sudo service mongod start
    script:
    - bash .travis.test.sh
    after_script:
    - sudo service mongod stop
    - "./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT"

  - stage: DOC
    language: node_js
    node_js:
    - '16'
    install: true
    script: bash .travis.doc.sh
    deploy:
      provider: pages
      local-dir: docs/.vuepress/dist
      skip-cleanup: true
      github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
      keep-history: true
      on:
        branch: master
